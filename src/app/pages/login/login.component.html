<div class='login position-fixed loading d-flex flex-column vw-100 vh-100 justify-content-start align-items-center'>

  <app-loading [visible]='loading' [fixed]='true'></app-loading>

  <div class='login__header'>
    <span class='title'>Bem-vindo</span>
  </div>

  <div class='login__form row'>
    <div class="col-md-12 mb-3">
      <input type="email" class="form-control" placeholder="Email Address">
    </div>
    <div class="col-md-12">
      <div class="input-group">
        <input [type]="hiddenPassword ? 'password' : 'text'" class="form-control" placeholder="Password">
        <div class="input-group-text" (click)='hiddenPassword = !hiddenPassword'><img src='assets/eye.png' alt='Exibir Senha'></div>
      </div>
    </div>

    <div class='col-md-12 mt-5'>
      <input type='button' (click)='login()' class='login__button form-control' value='Login'>
    </div>
  </div>
</div>
